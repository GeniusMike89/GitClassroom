<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-clipboard-list"></i> App de Tareas</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Tu nombre</label>
                    <input type="text" name="username" id="username" placeholder="Tu nombre..." required />
                </div>
                <div class="form-control">
                    <label for="room">Sala</label>
                    <select name="room" id="room">
                        <option value="Sexto A">Sexto A</option>
                    </select>
                </div>

                <script>
                    function redigidir(){
                        const select = document.getElementById('user');
                        const value = select.value;

                    if (value === 'Docente'){
                            window.location.href = 'chatdos.html';
                    } else if(value === 'Estudiante'){
                            window.location.href = 'chat.html';
                    }}
                </script>

                <div class="form-control">
                    <label for="user">Rol</label>
                    <select name="use" id="user", onchange="redigidir()">
                        <option value="Estudiante">Estudiante</option>
                        <option value="Docente">Docente</option>
                    </select>
                </div>

                <button type="submit" class="btn">Entrar</button>                
            </form>
        </main>
    </div>
</body>

</html>
