<head>
    <meta charset="UTF-8">

    <title>Tareas del estudiante - Tercer Trimestre</title>

<body>
  <a href="index.html">Salir</a>
    <div class="chat-container">
        <header class="chat-header">
          <h2 id="room-name">JavaScript</h2>
            <div class="chat-form-container">
              <form id="nuevaTarea">
                <input type="text" id="titulo" placeholder="Nueva Tarea" required />
                <button type="submit" class="btn">Agregar</button>
                <script>
                  const boton = document.querySelector('.btn')
                  boton.disabled = true;
                </script>
                
              </form>
              
            </div>


        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-users"></i> Online:</h3>
                <ul id="users">
                    <li>Vishnu</li>
                    <li>Jishnu</li>
                    <li>Sebin</li>
                    <li>Binu</li>
                    <li>Jishwan</li>
                </ul>
                <h3><i class="fas fa-users"></i> Chat</h3>
                <div>
                  <div class="chat-messages"></div>
                  <form id="chat-form">
                      <input id="msg" type="text" placeholder="Escribir Mensaje" required autocomplete="off" />
                      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
                  </form>
              </div>
            </div>
            <div class="chat-messages">
                <section id="tarea-container">
                    <ul id="tareas"></ul> <!-- Lista desordenada donde se mostrarÃ¡n las tareas -->
                  </section>
            </div>
            </div>
        </main>
        
    </div>
